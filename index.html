<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            gap: 20px;
            padding: 0;
        }

        
        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .gallery-item .image-thumb {
            background-color: #6ea3d3;
            padding: 20px;
        }

        .gallery-item .image-thumb img {
            width: 50px;
            height: 50px;
        }

        .gallery-item .image-title {
            background-color: #f7f5fa;
            padding: 10px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

       
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        
        @media (min-width: 768px) and (max-width: 1023px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        
        @media (max-width: 767px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
